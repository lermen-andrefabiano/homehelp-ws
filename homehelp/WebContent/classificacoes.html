<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Classificações</title>
	
	<!-- js / Scritps -->
	<script type="text/javascript" src="js/lib/handlebars.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="fwk.js"></script>
	<script type="text/javascript" src="classificacoes.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>	
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/star.css"/>	
	
	<!-- Bootbox.min -->
	<script type="text/javascript" src="js/lib/bootbox.min.js"></script>	
</head>
<body>

	<div class="container">	
		<div>			
			<div class="pull-right">
				<a class="btn btn-link pull-right" href="home.html">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
				</a>
			</div>
			<div class="page-header">				
				<h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Classificações</h3>						
			</div>
			<p class="text-primary">Confira abaixo as Classificações recebidas.</p>
			
			<div class="list-group"></div>
			
		</div>	
	</div>	
	
	<div id="modalClassificacao" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">	      
	    </div>
	  </div>
	</div>
	
	<script id="classificacoes-template" type="text/x-handlebars-template">
		{{#each this}}
		  <a href="#" class="list-group-item" data-toggle="modal" data-target="#modalClassificacao" data-id="{{chamadoId}}">
	      	<h4 class="list-group-item-heading">{{prestador}}</h4>
		    <p class="list-group-item-text">{{especialidade}}</p>
		    <p class="list-group-item-text">{{descricao}}</p>			   
		  </a>
		{{/each}}
	</script>
	
	<script id="modal-classificacao-template" type="text/x-handlebars-template">
	 	<div class="modal-header">
	       <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	       <h4 class="modal-title">{{prestador}}</h4>
	     </div>
	     <div class="modal-body">
	     	<p>{{especialidade}}</p>
	        <p>{{descricao}}</p>
	        <form>	
				<div class="form-group">
					<label>Qual nota você avalia?</labeL> 
					 <div>
					    <span class="star-cb-group">
						  <input type="radio" id="rating-10" name="rating" value="10" /><label for="rating-10">10</label>
					      <input type="radio" id="rating-9" name="rating" value="9" /><label for="rating-9">9</label>
					      <input type="radio" id="rating-8" name="rating" value="8" checked="checked"/><label for="rating-8">8</label>
					      <input type="radio" id="rating-7" name="rating" value="7" /><label for="rating-7">7</label>
					      <input type="radio" id="rating-6" name="rating" value="6" /><label for="rating-6">6</label>
					      <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
					    </span>	
					  </div> 					
				</div>
				<div class="form-group">
					<label>Nota:</labeL> 
					<label id="lbNota" class="nota"></label>
				</div>				
				<div class="form-group">
					<label>Recomendação:</labeL> 
					<textarea id="txtRecomendacao" type="text" class="form-control" placeholder="Recomendação"></textarea>
				</div>				
			</form>
	     </div>
	     <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	        <button id="btnClassificar" type="button" class="btn btn-primary" data-loading-text="Realizando Classificação...">Recomendação...</button>			
	     </div>
	</script>	
	

</body>
</html>
