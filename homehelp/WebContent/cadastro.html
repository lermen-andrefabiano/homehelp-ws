<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Cadastro Home Help</title>
	
	<!-- js / Scritps -->
	<script type="text/javascript" src="js/lib/handlebars.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="fwk.js"></script>
	<script type="text/javascript" src="cadastro.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>	
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Bootbox.min -->
	<script type="text/javascript" src="js/lib/bootbox.min.js"></script>
</head>
<body>

	<div class="container">		
		<div>
			<div class="pull-right">
				<a class="btn btn-link pull-right" href="perfil.html">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</a>
			</div>
			<div class="page-header">
				<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Alterar conta</h3>
			</div>		
			<form>			
				<div class="form-group">
					<label>Como deseja ser chamado:</labeL> 
					<input id="txtNome" type="text" class="form-control" placeholder="Como deseja ser chamado">
				</div>
				<div class="form-group">
					<label>Login:</labeL> 
					<input id="txtLogin" type="text" class="form-control" placeholder="Como deseja logar na Home Help">
				</div>
				<div class="form-group">
					<label>E-mail:</labeL> 
					<input id="txtEmail" type="text" class="form-control" placeholder="E-mail">
				</div>
				<div class="form-group">
					<label>Endereço:</labeL> 
					<input id="txtEndereco" type="text" class="form-control" placeholder="Endereço">
				</div>
				<div class="form-group">					
					<div class="checkbox">
					  <label><input id="txtPrestaServico" type="checkbox" value="">Presta algun tipo de serviço?</label>
					</div>					
				</div>		
				<div class="form-group">
					<label>Senha:</labeL> 
					<input id="txtSenha" type="password" class="form-control" placeholder="Senha">
				</div>				
				<button id="btnCadastrar" type="button" class="btn btn-primary btn-lg btn-block" data-loading-text="Atualizando Conta...">Atualizar...</button>
			</form>
		</div>
	</div>

</body>
</html>
