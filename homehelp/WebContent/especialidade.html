<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Busca de Servi√ßos</title>
	
	<!-- js / Scritps -->
	<script type="text/javascript" src="js/lib/handlebars.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="fwk.js"></script>
	<script type="text/javascript" src="especialidade.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>	
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Bootbox.min -->
	<script type="text/javascript" src="js/lib/bootbox.min.js"></script>
</head>
<body> 
	<div class="container">	
		<div>
			<div class="pull-right">
				<a class="btn btn-link pull-right" href="perfil.html">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</a>
			</div>
			<div class="page-header">
				<h3><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Especialidades</h3>
			</div>				
			<div class="page-header">
				<p class="text-primary">Confira abaixo suas especialidades cadastradas...</p>
			</div>			
			
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			  <div class="panel panel-default">
			    <div class="panel-heading" role="tab" id="headingOne">
			      <h4 class="panel-title">
			        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			          Especialidades cadastradas...
			        </a>
			      </h4>
			    </div>
			    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
			      <div class="panel-body">
			        <div class="list-group"></div>	
			      </div>
			    </div>
			  </div>
			  
			  <div class="panel panel-default">
			    <div class="panel-heading" role="tab" id="headingTwo">
			      <h4 class="panel-title">
			        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
			          Deseja incluir uma nova especialidade?
			        </a>
			      </h4>
			    </div>
			    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
			      <div class="panel-body">
						<div class="input-group">
							<input id="txtBuscarEspecialidade" type="text" class="form-control" placeholder="Busca de especialidades...">
							<span class="input-group-btn">
								<button id="btnBuscarEspecialidade" class="btn btn-default"	type="button" data-loading-text="Especialidades...">Buscar!</button>
							</span>
						</div>
						<div>
							<h5 class="text-primary">Confira abaixo as especialidades encontradas...</h5>
						</div>	
						<div id="bloco-especialidades"></div>
					</div>
			    </div>
			  </div>		
			</div>				
		</div>	
	</div>

	<div id="modalEsp" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
		<div class="modal-content"></div>
	</div>
	
	<script id="modal-esp-template" type="text/x-handlebars-template">
	 	<div class="modal-header">
	       <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	       <h4 class="modal-title">{{descricao}}</h4>
	     </div>
	     <div class="modal-body">	     	
	        <div class="input-group">
  				<span class="input-group-addon">R$</span>
 				<input id="txtValorCobrado" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  				<span class="input-group-addon">,00</span>
			</div>	       
	     </div>
	     <div class="modal-footer">
	       <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	       <button id="btnAdd" type="button" class="btn btn-primary" data-loading-text="Adicionando...">Adicionar...</button>
	     </div>
	</script>
	
	<script id="modal-excluir-template" type="text/x-handlebars-template">
	 	<div class="modal-header">
	       <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	       <h4 class="modal-title">{{descricao}}</h4>
	     </div>
	     <div class="modal-body">	     	
	        <h4>Deseja excluir a especialidade?</h4>      
	     </div>
	     <div class="modal-footer">
	       <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	       <button id="btnExcluir" type="button" class="btn btn-primary" data-loading-text="Excluindo...">Excluir...</button>
	     </div>
	</script>

	<script id="especialidades-template" type="text/x-handlebars-template">
		{{#each this}}
		  <a href="#" class="list-group-item" data-id="{{id}}" data-esp="{{descricao}}" data-toggle="modal" data-target="#modalEsp">		
	      	<h4 class="list-group-item-heading"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>	{{especialidade.descricao}}</h4>		   			   
		  </a>		  
		{{/each}}
	</script>

	<script id="get-especialidades-template" type="text/x-handlebars-template">
		{{#each this}}
		  <a href="#" class="list-group-item" data-id="{{id}}" data-esp="{{descricao}}" data-toggle="modal" data-target="#modalEsp">		
	      	<h4 class="list-group-item-heading">{{descricao}}</h4>		   			   
		  </a>
		{{/each}}
	</script>
</body>
</html>
