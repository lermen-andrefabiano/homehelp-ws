<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Notificações</title>
	
	<!-- js / Scritps -->
	<script type="text/javascript" src="js/lib/handlebars.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>	
	<script type="text/javascript" src="fwk.js"></script>
	<script type="text/javascript" src="notificacoes.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>	
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Bootbox.min -->
	<script type="text/javascript" src="js/lib/bootbox.min.js"></script>
</head>
<body>
	
	<div class="container">		
		<div>
			<div class="pull-right">
				<a class="btn btn-link pull-right" href="home.html">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
				</a>
			</div>
			<div class="page-header">
				<h2><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Notificações</h2>
			</div>
			<p class="text-primary">Confira abaixo as notificações recebidas.</p>
						
			<div class="list-group"></div>			
			
		</div>	
	</div>
	
	<div id="modalNotificacao" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">	      
	    </div>
	  </div>
	</div>
	
	<script id="servicos-template" type="text/x-handlebars-template">
		{{#each this}}
		  <a href="#" class="list-group-item" data-toggle="modal" data-target="#modalNotificacao" data-id="{{id}}">
	      	<h4 class="list-group-item-heading">{{data}}</h4>
		    <p class="list-group-item-text">{{especialidade}}</p>
		    <p class="list-group-item-text">{{endereco}}</p>			   
		  </a>
		{{/each}}
	</script>
	
	<script id="modal-notificacao-template" type="text/x-handlebars-template">
	 	<div class="modal-header">
	       <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	       <h4 class="modal-title">{{title}}</h4>
	     </div>
	     <div class="modal-body">
	     	<p>{{especialidade}}</p>
	        <p>{{endereco}}</p>
	        <form>	
				<div class="form-group">
					<label>Qual melhor dia para agendar?</labeL> 
					<input id="txtDia" type="date"></input>
					<input id="txtHora" type="time"></input>
				</div>
				<div class="form-group">
					<label>Descrição:</labeL> 
					<textarea id="txtDescricao" type="text" class="form-control" placeholder="Descrição"></textarea>
				</div>				
			</form>
	     </div>
	     <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	        <button id="btnAgendar" type="button" class="btn btn-primary" data-loading-text="Realizando Agendamento...">Agendar</button>
			<button id="btnRejeitar" type="button" class="btn btn-danger" data-loading-text="Rejeitando Chamado...">Rejeitar</button>
	     </div>
	</script>	

	
</body>
</html>
